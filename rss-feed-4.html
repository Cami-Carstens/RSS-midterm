<script>
  document.addEventListener("DOMContentLoaded", function () {
    const rssFilePath = 'xml/food-and-water-security.xml';
  const numItems = 8;
  const numOfCharacters = 75;



  fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
    if (rssData) {
      const accordionContainer = document.getElementById('accordionExample');
    

      accordionContainer.innerHTML = "";
   

      rssData.forEach((item, index) => {
        let collapseId = `collapse${index}`;
        let headingId = `heading${index}`;
        let isExpanded = index === 0 ? "true" : "false";
        let showClass = index === 0 ? "show" : "";



        let itemHTML = `

            <div class="accordion-item">
              <h2 class="accordion-header" id="${headingId}">
                <button class="accordion-button" type="button" 
                data-bs-toggle="collapse" data-bs-target="#${collapseId}" 
                aria-expanded="${isExpanded}"
                aria-controls="${collapseId}">
                ${item.title}
              </button>
              </h2>
              <div id="${collapseId}" class="accordion-collapse collapse ${showClass}" aria-labelledby="${headingId}"
              data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <p>${item.content}</p>
                  <a href="${item.link}" target="_blank" class="btn btn-primary">Read More</a>
                </div>
              </div>
            </div>
       `;

        accordionContainer.innerHTML += itemHTML;
     
      });
    }
  });
});
</script>
