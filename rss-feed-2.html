    <script>
    const rssFilePath = 'xml/social-sciences.xml';
    const numItems = 12;
    const numOfCharacters = 40;

    fetchAndProcessRSS(rssFilePath, numItems, numOfCharacters).then((rssData) => {
      if (rssData) {
        const rssContent = document.getElementById('rss-content');
        let rowHTML = '<div class="row">';
          rssData.forEach((item, index) => {
          rowHTML += ` 
              <div class="col-lg-3 col-md-6 col-sm-12 mb-4"> 
                  <div class="card h-100" style="width: 18rem;">
                  <img src="${item.image}" class="card-img-top" alt="${item.image}">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.content}</p>
              <a href="${item.link}" target="_blank" class="btn btn-primary">Full Article</a>
            </div>
          </div>
              </div>
          `;
                if ((index + 1) % 4 === 0) {
                  rowHTML += `</div>
                  <div class="row">`;
                }
              });
              rowHTML += '</div>';
          rssContent.innerHTML += rowHTML;
      }
    });
  </script>
